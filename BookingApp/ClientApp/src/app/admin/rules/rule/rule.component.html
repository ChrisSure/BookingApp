<form #form="ngForm" autocomplete="off">
  <input type="hidden" name="id" [(ngModel)]="service.Rule.id">

  <div class="form-group">
    <label>Title</label>
    <input name="title" [(ngModel)]="service.Rule.title" class="form-control" maxlength="64" minlength="4" required>
  </div>
  <div class="row">
  <div class="form-group col-md-4">
    <label>Min Time</label>
    <input name="minTime"  [(ngModel)]="service.Rule.minTime" class="form-control">
  </div>
  <div class="form-group col-md-4">
    <label>Max Time</label>
    <input name="maxTime" [(ngModel)]="service.Rule.maxTime" class="form-control">
  </div>
  <div class="form-group col-md-4">
      <label>Step Time</label>
      <input name="stepTime" [(ngModel)]="service.Rule.stepTime" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label>Service Time</label>
      <input name="serviceTime" [(ngModel)]="service.Rule.serviceTime" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label>Pre order time Limit</label>
      <input name="preOrderTimeLimit" [(ngModel)]="service.Rule.preOrderTimeLimit" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label>Reuse Timeout</label>
      <input name="reuseTimeout" [(ngModel)]="service.Rule.reuseTimeout" class="form-control">
    </div>
  </div>
  <div class="form-check  form-check-inline">
    <label class="form-check-label">Active</label>
    <input type="checkbox" name="isActive"[(ngModel)]="service.Rule.isActive" class="form-check-input" >
 </div>

<div class="row" *ngIf="service.showAdditionalInfo==true" >
 <div class="form-group col-md-6" >
    <label>Created</label>
    <input name="createdTime" [ngModel]="service.Rule.createdTime | date: 'dd-MMM-yyyy, hh:mm:ss'" class="form-control form-control-createdTime" readonly>
  </div>
  <div class="form-group col-md-6">
    <label>Created by</label>
    <input name="createdUserId" [ngModel]="service.Rule.createdUserId" class="form-control form-control-createdUserId" readonly>
  </div>
</div>
<div class="row" *ngIf="service.showAdditionalInfo==true">
  <div class="form-group col-md-6">
      <label>Updated</label>
      <input name="updatedTime" [ngModel]="service.Rule.updatedTime | date: 'dd-MMM-yyyy, hh:mm:ss'" class="form-control form-control-updatedTime" readonly>
    </div>
    <div class="form-group col-md-6">
      <label>Updated by</label>
      <input name="updatedUserId" [ngModel]="service.Rule.updatedUserId" class="form-control form-control-updatedUserId" readonly>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
      <button (click)="onReset(form)" class="btn btn-block btn-danger">Reset</button>
    </div>
    <div class="form-group col-md-6" *ngIf="service.showAdditionalInfo==true">
      <button (click)="onSubmit(form)" [disabled]="form.invalid" class="btn btn-submit btn-block btn-primary">Submit</button>
    </div>
    <div class="form-group col-md-6" *ngIf="service.showAdditionalInfo==false"> 
      <button (click)="onAdd(form)" [disabled]="form.invalid" class="btn btn-submit btn-block btn-success">Add</button>
    </div>
</div>
</form>
